---
layout: default
---

<div class="container-fluid">
  <div class="col-md-6 col-md-offset-3">
    {% for post in site.posts %}
      {% if post.categories contains 'news' %}
        <article>
          <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <p>{{ post.date | date: '%B %d, %Y' }}</p>
        </article>
        <hr>
      {% endif %}
    {% endfor %}
  </div>
</div>
