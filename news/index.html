---
layout: default
---

<div class="container-fluid">
  <div class="col-md-6 col-md-offset-3">
    {% for post in site.posts %}
    <article>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p>{{ page.date | date_to_long_string }}</p>
    </article>
    <hr>
    {% endfor %}
  </div>
</div>
