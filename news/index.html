---
layout: default
---

<div class="container-fluid">
  <div class="col-md-6 col-md-offset-3">
    {% for post in site.categories %}
      <div>
        {{post[0]}}
      </div>
    {% endfor %}
    {% for post in site.categories.[News] %}
      <article>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p>{{ post.date | date: '%B %d, %Y' }}</p>
      </article>
    <hr>
    {% endfor %}
  </div>
</div>
